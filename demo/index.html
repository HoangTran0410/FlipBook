<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script type="text/javascript" src="../libs/jquery.min.1.7.js"></script>
  <script type="text/javascript" src="../libs/hash.js"></script>
  <script type="text/javascript" src="../libs/turn.min.js"></script>
  <script type="text/javascript" src="../libs/zoom.min.js"></script>
</head>

<body>
  <div id="canvas">
    <div class="viewport">
      <div class="container">
        <div class="flipbook">

          <div class="page hard">Hello World</div>
          <div class="page hard">1</div>

          <div class="page hard">16</div>
          <div class="page hard">The End</div>

        </div>
      </div>
    </div>
  </div>

  <script>
    const config = {
      apiUrl: "https://my-json-server.typicode.com/Ram4GB/TurnJsPage/categories",
      pageSizeRatio: 1.41582491582, // pageHeight / pageWidth
      canvasSelector: "#canvas",
      viewportSelector: ".viewport",
      flipbookSelector: ".flipbook",
    };

    $(config.canvasSelector).hide();

    $(document).ready(function () {
      loadData().then((data) => {
        // console.log(data);
        loadFlipbook(data);
      });
    });
  </script>

  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">

</body>

</html>
